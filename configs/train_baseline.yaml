# VisDrone DETR Training Configuration

# Dataset
dataset_file: coco
coco_path: data/processed
num_classes: 11

# Model
backbone: resnet50
position_embedding: sine
lr_backbone: 1e-5

# Training
epochs: 50
lr: 1e-4
batch_size: 2
num_workers: 2
weight_decay: 1e-4

# Output
output_dir: outputs/checkpoints
device: cuda
seed: 42
